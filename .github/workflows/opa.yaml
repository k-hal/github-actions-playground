name: Test opa policy
on:
  push:
  pull_request:
jobs:
  conftest:
    name: Test opa policy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.6.0
        name: checkout
      - name: test open policy agent for circleci
        uses: docker://openpolicyagent/opa:latest
        with:
          args: test -v .circleci/policy/
