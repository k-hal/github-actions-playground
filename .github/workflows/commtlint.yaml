name: Commitlint
on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 0
        name: checkout
      - uses: wagoid/commitlint-github-action@v6
        with:
          configFile: ./.commitlintrc.mjs
        name: commitlint
